<div class="shadow-md text-center md:text-start justify-items-center container m-6  p-2 h-80 md:h-64 w-64 md:w-96 pl-3">
  <div class="md:flex  justify-items-center  items-center mt-2">
    <div class="w-32 mb-3 mx-auto md:mx-0">
      <img class="w-100 border-4  border-white rounded-full" src="https://robohash.org/{{ user?.name }}?size=500x500&set=set3">
    </div>
    <div class="ml-3">
      <h3 class="text-gray-900 font-medium text-lg title-font">{{ user?.name }}</h3>
      <h2 class="text-gray-500 text-sm title-font ">{{ user?.email }}</h2>
    </div>
  </div>
  <div class="px-3 pt-4">
    <button class="bg-blue-900 hover:bg-white hover:text-blue-900 border-none shadow-xl mt-1 text-white font-medium px-5 rounded-md py-1" [routerLink]="['/user', user?.id]">View Details</button>
  </div>
</div>
