<div class="w-full">
  <div class="search relative flex justify-center items-center max-w-full">
    <input
      #myInput
      type="text"
      placeholder="Search for users..."
      class="au-input w-fit au-input-xl"
      [(ngModel)]="searchTerm" 
      (ngModelChange)="handleChange($event)"
      id="user"
    />

    <button (click)=toggleFilterButtonVisiblity() class="bg-gray-100 hover:cursor px-3 py-2 shadow-sm">
      <fa-icon
        class="fa-light"
        [icon]="faf"
        [size]="'2x'"
        [style]="{ color: 'grey' }"
      ></fa-icon>
    </button>
  </div>
  @if(isFilterButtonVisible) {
    <div class="flex justify-center max-w-full">
      <div class="bg-white py-2 px-3 shadow-md">
        <div class="flex gap-x-10 items-center">
          <p class="font-medium text-md">Search By: </p>
          <div class="flex gap-x-3 flex-wrap items-center">
            @for (filter of filters; track $index){
              <app-filter [name]="filter.name" [checked]="filter.checked" (checkedChange)="handleFilterChange($event)" />
            }
          </div>
        </div>
      </div>
    </div>
  }
</div>
