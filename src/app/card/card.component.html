<div class="shadow-md container m-6 p-2 h-72 w-96 px-7">
  <div class="flex mt-2">
    <div class=" rounded-full">
      <img class="w-32" src="https://robohash.org/{{ user?.name }}?size=500x500&set=set3">
    </div>
    <div class="ml-3">
      <h3 class="text-gray-900   font-medium text-lg title-font mb-1">{{ user?.name }}</h3>
      <h2 class="text-gray-500 text-sm title-font ">{{ user?.email }}</h2>
    </div>
  </div>
  <div class="">
    <button class="mt-1" [routerLink]="['/user', user?.id]">View Details</button>
  </div>
</div>
