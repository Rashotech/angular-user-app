<div class="lg:w-1/4 md:w-1/2 p-4 w-full">
  <div>
    <img class="w-full h-full block" src="https://robohash.org/{{ user?.name }}?size=500x500&set=set3">
  </div>
  <div class="mt-4">
    <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{ user?.name }}</h3>
    <h2 class="text-gray-900 title-font text-lg font-medium">{{ user?.email }}</h2>
    <button class="mt-1" [routerLink]="['/user', user?.id]">View Details</button>
  </div>
</div>
