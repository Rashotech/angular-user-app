<div class="w-full">
  <div class="search relative flex justify-center items-center max-w-full">
    <input
      #myInput
      type="text"
      placeholder="Search for users..."
      class="au-input w-fit au-input-xl"
      [(ngModel)]="searchTerm" 
      (ngModelChange)="handleChange($event)"
      id="user"
    />
    <div [hidden]="!isShowFilterOption" class="absolute w-100  top-3">
      <div class="my-10 bg-white py-2 px-3 shadow-md">
        <div class="flex gap-x-10 items-center">
          <p class="font-medium text-md">Search By: </p>
          <div class="flex gap-x-3 items-center">
            @for (option of filterOptions; track $index){
              <div class="flex ">
                <input type="checkbox" name="name" value="any_value" checked>
                <label>{{ option.name}}</label>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
    <button (click)=toggleDisplayDivIf() class="bg-gray-100 hover:cursor px-3 py-2 shadow-sm">
      <fa-icon
        class="fa-light"
        [icon]="faf"
        [size]="'2x'"
        [style]="{ color: 'grey' }"
      ></fa-icon>
    </button>
  </div>
  
</div>
