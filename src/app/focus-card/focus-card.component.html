<div
  class="max-w-[250px] border-b-[.5rem] border-b-pageColor h-[250px] border-[1px] p-3 mb-4 xsmx:mb-0 mx-auto rounded-md shadow-md hover:bg-pageColor hover:text-white animate-pulse ease-in-out delay-150 duration-300"
>
  <span
    class="block text-button text-center bg-white w-[40px] mt-3 mb-2 p-2 rounded-md shadow-md"
  >
    <fa-icon [icon]="specialization.icon"></fa-icon>
  </span>
  <h5 class="font-bold my-3">{{specialization.title}}</h5>
  <p class="text-sm mb-3">
    {{specialization.description}}
  </p>
</div>
